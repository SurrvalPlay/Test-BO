<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Сценарії для банківських рахунків - Квіз</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Перемикач мови -->
    <div class="language-switch">
        <button id="language-uk" onclick="switchLanguage('uk')">Українська</button>
        <button id="language-de" onclick="switchLanguage('de')">Deutsch</button>
    </div>

    <!-- Контейнер для сценарію -->
    <div class="scenario">
        <h2 id="scenario-title"></h2>
        <p id="question"></p>
        <div id="options" class="options"></div>
        <div id="result" class="result"></div>
        <div id="navigation" class="navigation" style="display: none;">
            <button id="prev-button" onclick="goToPrevious()"></button>
            <button id="next-button" onclick="goToNext()"></button>
        </div>
    </div>

    <!-- Відображення результатів -->
    <div id="final-score" style="display: none; text-align: center; margin-top: 20px;">
        <h2 id="score-message"></h2>
        <button id="restart-button" onclick="restartQuiz()"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
